<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ammy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffb6c1;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #ff99cc;
    }
    nav a {
      padding: 14px 20px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: background 0.3s;
    }
    nav a:hover {
      background-color: #ff66a3;
    }
    .contenido {
      padding: 20px;
      text-align: center;
    }
    .contenido img {
      max-width: 200px;
      margin-top: 15px;
    }
    .oculto {
      display: none;
    }
  </style>
  <script>
    function mostrarSeccion(id) {
      // Ocultar todas las secciones
      document.querySelectorAll(".contenido").forEach(sec => sec.classList.add("oculto"));
      // Mostrar la seleccionada
      document.getElementById(id).classList.remove("oculto");
    }
  </script>
</head>
<body>
  <header>DESARROLLO DE SOFTWARE V</header>
  
  <nav>
    <a href="#" onclick="mostrarSeccion('Ammy')">Ammy</a>
    <a href="#" onclick="mostrarSeccion('otros')">Otros</a>
  </nav>

  <!-- Sección Inicio -->
  <div id="Ammy" class="contenido">
    <h1>Ammy Murillo</h1>
    <img src="https://www.shutterstock.com/image-photo/ubon-ratchathani-thailand-january-27-600nw-247527613.jpg" alt="Hello Kitty">
  </div>png

  <!-- Sección Otros -->
  <div id="otros" class="contenido oculto">
    <h2>Otros</h2>
    <p>Contenido de ejemplo en esta pestaña. Aquí puedes agregar información más adelante.</p>
  </div>
</body>
</html>
